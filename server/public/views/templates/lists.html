<div ng-include="'views/partials/nav.html'"></div>
<div class="container">
  <section id="getLists">

    <h1>LIST PAGE</h1>
    <div class="listBox" ng-repeat="list in lc.listsToDisplay">
        <b>{{list.title}}</b>
        
      <div ng-repeat="item in list.items">
       <input type="checkbox" ng-click="lc.completeTask(item)"> {{item}} </input>
      </div>
   
    </div>
  </section>
</div>
