<!-- uc.getAllLists()  return all lists and their items-->
<div ng-include="'views/partials/nav.html'" ng-init=uc.getAllListsNames()></div>

<h1 id="welcome" class="title">Welcome {{uc.userObject.userName}}!</h1>
<h1 id="welcome" class="title">Find Your Adventure</h1>

<!-- Get all lists -->
<div class="">
  <div class="columns is-multiline block">

    <div class="column is-one-quarter box" id="getAllLists" ng-repeat="list in uc.allListsNames">
      <header class="card-header">

        <span class="card-header-title">
          <h1 id="titleList">
            <b>{{list.listname}}</b>
          </h1>

          <button class="button is-white" ng-click="uc.getThisListItems(list.listname)">
            <i class="material-icons">arrow_drop_down</i>
          </button>

        </span>

      </header>
      <div class="card-content">
        <div class="content" ng-repeat="item in uc.listItems" ng-if='list.list_id==item.list_id'>
           {{item.itemname}}
           
        </div>
        <button class="is-left button is-small" ng-click="uc.saveThisList(list.list_id)">Save List</button>
        
      </div>
    </div>
  </div>
  <!--end columns -->
</div>
<!--end block -->
