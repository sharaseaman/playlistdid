<!-- uc.getAllLists()  return all lists and their items-->
<div ng-include="'views/partials/nav.html'" ng-init=uc.getAllListsNames()></div>

<h1 id="welcome" class="title">Welcome {{uc.userObject.userName}}!</h1>
<h1 id="welcome" class="title">Find Your Adventure</h1>

<!-- Get all lists -->
<div class="card is-fluid" id="getAllLists" ng-repeat="list in uc.allListsNames">
  <header class="card-header select">

    <span class="card-header-title">
      <h1 id="titleList">
        <b>{{list.listname}}</b>
      </h1>
      <button ng-click="uc.getThisListItems(list.listname)">Get Items </button>
      <!-- <i class="material-icons" aria-hidden="true">arrow_drop_down</i>  -->
    </span>
    <a href="#" class="card-header-icon" aria-label="more options"></a>
  </header>
  <div class="card-content">
    <ul class="content" ng-repeat="item in uc.listItems" ng-if='list.list_id==item.list_id'>
      <li> {{item.itemname}} </li>
    </ul>
  </div>
  <footer class="card-footer">

    <div class="card-footer-item is-left" ng-click="uc.saveThisList(list.listname, list.item)">Save</div>
  </footer>
</div>
<!--main columns with s end-->
</div>
<!--main div block end-->
