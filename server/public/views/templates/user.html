<div ng-include="'views/partials/nav.html'" ng-init=uc.getAllLists()></div>

<h1 id="welcome" class="title">Find Your Adventure</h1>
<hr />
<!-- Get all lists     
   -->
<div class="block" id="getAllLists">
  <div class="columns listBox">
    <div class="column label" ng-repeat="list in uc.allListsToDisplay" ng-mouseenter="list.show = true" ng-mouseleave="list.show = false"
    ng-click="uc.addThisList()">

      <b>{{list.name}}</b>

      <!-- <i class="material-icons" size="40">arrow_drop_down</i> -->
      <div id="lists">
        <div ng-if="list.show" ng-repeat="items in list.item">
          <div>
            {{items}}
          </div>
        </div>
      </div>
    </div>
  </div><!--main columns with s end-->
</div><!--main div block end-->
